        //Si la puntuación es mayor o igual a 90 ,  dejar en console el mensaje "Valor de la nota  : (Colocar nota )  Calificación A ";
        //Si la puntuación es mayor o igual a 80 pero menor que 90 dejar en console deja en "Valor de la nota 
        // : (Colocar nota )  Calificación B";
        //Si la puntuación es menor a 80  dejar en console  el mensaje "Valor de la nota  : (Colocar nota )  Calificación C";


        let puntuacion = 90;

        if (puntuacion >=90) {
            console.log(`Valor de la nota: ${puntuacion} Calificación A`);
        }
        else if (puntuacion >=80 && puntuacion <90) {
            console.log(`Valor de la nota: ${puntuacion} Calificación B`);
        }
        else {
            console.log(`Valor de la nota: ${puntuacion} Calificación C`);
        };
